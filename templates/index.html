<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>aw-watcher-manual-flaskweb</title>
    <link rel="stylesheet" href="static/stylesheet.css" type="text/css">
    <link rel="icon" type="image/png" href="static/logo.png">
    <meta http-equiv="refresh" content="30" /> <!-- refresh every 30s -->
  </head>
  <body>
  <div id="wrapper">
    <div id="categories">
      {% for catname in config.categories.keys() %}
          <a class="category{% if curr_cat == catname %} active{% endif %}" id="button_{{ catname }}" onclick="switchCategory('{{ catname }}')">{{ catname }}</a>
      {% endfor %}
      <span id="timer">Current: {{ timestr }}</span>
    </div>
    {% for catname, items in config.categories.items() %}
        {% if curr_cat == catname %}
        <div class="categorydiv" id="category_{{ catname }}">
        {% else %}
        <div class="categorydiv" id="category_{{ catname }}" style="display: none;">
        {% endif %}
          {% for item in items %}
              <a class="item{% if curr_item == item %} active{% endif %}" id="item_{{ item }}" href="/select/{{ catname }}/{{ item }}">{{ item }}</a>
          {% endfor %}
        </div>
    {% endfor %}
    <div id="links">
      <a href="/finish" title="Finish current event without starting another.">Finish</a>
      <a href="/edit" title="Edit duration of current event before submitting.">Edit</a>
      <a href="/discard" title="Discard current event.">Discard</a>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <a href="#" title="popup" onclick="doPopup()">(popup)</a>
    </div>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="static/main.js" type="text/javascript"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>aw-watcher-manual-flaskweb</title>
    <link rel="stylesheet" href="static/stylesheet.css" type="text/css">
    <link rel="icon" type="image/png" href="static/logo.png">
  </head>
  <body>
  <form action="/edit" method="post">
      <input type="hidden" name="curr_ts" id="curr_ts" value="{{ curr_ts }}" />
      <select name="item" id="item-select">
          {% for catname, items in config.categories.items() %}
              {% for item in items %}
                  {% if catname == curr_cat and item == curr_item %}
                  <option value="{{ catname }}/{{ item }}" selected>{{ catname }}/{{ item }}</option>
                  {% else %}
                  <option value="{{ catname }}/{{ item }}">{{ catname }}/{{ item }}</option>
                  {% endif %}
              {% endfor %}
          {% endfor %}
      </select><br />
      <label for="hours">Hours</label><input type="text" name="hours" id="hours" value="{{ hours }}" /><br />
      <label for="minutes">Minutes</label><input type="text" name="minutes" id="minutes" value="{{ minutes }}" /><br />
      <label for="seconds">Seconds</label><input type="text" name="seconds" id="seconds" value="{{ seconds }}" /><br />
      <input type="submit" value="Finish Edited Event">
  </form>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="static/main.js" type="text/javascript"></script>
  </body>
</html>
